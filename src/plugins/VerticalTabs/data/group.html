<html>
<head>
<link rel="shortcut icon" href="%FAVICON%">
<style>
input { margin: 15% 25%; min-width: 50%; border: 1px solid; }

@media (prefers-color-scheme: light) {
  html, body {background: #dddddd;color: #525c66;}
  input {border-color: #babcb8;}
  input:focus {border-color: #579eea;}
}
@media (prefers-color-scheme: dark) {
  html, body {background: #070709;color: #dddddd;}
  input {background-color: #070709;color: white;border-color: #555;}
  input:focus {border-color: #1a4ba4;}
}
</style>
</head>
<body>
    <input type="text" id="groupname" oninput="updateName();"></input>
</body>
<script>
var loaded = false;
function updateName() {
    var input = document.getElementById("groupname");
    if (!loaded && input.value == "") {
        input.value = window.location.hash.substr(1);
        if (input.value == "") {
            input.value = "%NEW-GROUP%";
        }
    }
    document.title = input.value;
    window.location.replace("#" + input.value);
    loaded = true;
}
updateName();
</script>
</html>
